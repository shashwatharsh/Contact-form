<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Contact us</title>
</head>
<body>
    <div class="form-container">
        <form class="contact-form" id="1c">
            <h2>Contact us</h2>
            <input type="text" id="name" placeholder="full name">
            <br>
            <input type="text" id="email" placeholder="Email">
            <br>
            <input type="text" id="subject" placeholder="Subject">
            <br>
            <input type="tel" name="mno" id="mno" placeholder="Mobile number">
            <br>
            <textarea name="message" id="message"
            placeholder="Message" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" class="submit" value="Send Message">
            
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
